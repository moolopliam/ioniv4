<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="as">เพิ่มข้อมูลเกรด</ion-title>
    <ion-buttons slot="primary">
      <ion-button shape="round" fill="solid" color="success" class="as" routerLink="/tabs/tab1">
        ย้อนกลับ
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form #form="ngForm" class="container as" (ngSubmit)="logForm()">
    <label for="exampleFormControlInput1">เกรดที่ได้รับ</label>
    <div class="form-check">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="A" checked >
          <label class="form " for="exampleRadios1">
            A
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="B+">
          <label class="form " for="exampleRadios1">
            B+
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="B">
          <label class="form " for="exampleRadios1">
            B
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="C+">
          <label class="form " for="exampleRadios1">
            C+
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="C">
          <label class="form " for="exampleRadios1">
            C
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="D+">
          <label class="form " for="exampleRadios1">
            D+
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="D">
          <label class="form " for="exampleRadios1">
            D
          </label>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="radio" [(ngModel)]="todo.g_grade" name="g_grade" value="F">
          <label class="form " for="exampleRadios1">
            F
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">หน่วยกิต</label>
      <input type="email" class="form-control" [(ngModel)]="todo.g_unit" name="g_unit" required placeholder="กรุณาหรอก หน่วยกิต ">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">ชื่อวิชา</label>
      <input type="email" class="form-control" [(ngModel)]="todo.g_subjects" name="g_subjects" required
        placeholder="กรุณาหรอก ชื่อวิชา" required>
    </div>
    <button ion-button type="submit" block class="btn btn-success" [disabled]="form.invalid" >บันทึก</button>
  </form>
</ion-content>
